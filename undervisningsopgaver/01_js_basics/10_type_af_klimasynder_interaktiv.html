    <p>Hvor mange timer har du fløjet i år?</p>

    <script>

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2 = 109;
            let co2UdledtIKgVedFlyrejse = timer * co2;
            let resultat;
            if (isNaN(co2UdledtIKgVedFlyrejse)) {
                resultat = "Det er ikke et tal, prøv igen!";

            } else if (co2UdledtIKgVedFlyrejse < 100) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg co2. Du er tæt på Thundberg!`;

            } else if (co2UdledtIKgVedFlyrejse < 200) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg co2. Ja ja, du behøver ikke at melde dig ud ad Å!`;

            } else if (co2UdledtIKgVedFlyrejse < 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg co2. Det er godt for tursimen i Nordeuropa!`;

            } else {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg co2. Nå ja vi kan jo altid kolonisere en anden planet...`;
            }

            console.log(resultat);

        }

        function co2UdledtIKgVedFlyrejse(timer, co2) {
            return timer * c02;
        }
    </script>
